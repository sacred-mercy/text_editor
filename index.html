<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Text Editor Core</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background-color: #f4f4f9;
        }
        #editor-container {
            width: 100%;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            margin-top: 1rem;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace; /* Essential for text editors */
        }
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #007bff; /* A nice "IDE blue" */
            margin-left: -1px;
            margin-right: -1px;
            animation: blink 1.2s step-end infinite;
            vertical-align: middle;
            height: 1.2em; /* Ensures it matches your font height */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Text Editor Concept</h1>
<p>Phase 1: Environment Setup</p>

<div id="editor-container">
    // Text will render here...
</div>

<script type="module" src="Editor.js"></script>
</body>
</html>
